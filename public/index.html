<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="goa-form" onsubmit="return validateForm()">
        <h3>Customize Your Trip</h3>
        <label class="main-label labels" for="no-of-persons"
          >Total Number of persons</label
        >
        <input
          type="number"
          id="no-of-persons"
          placeholder="Number of persons"
          required
        />

        <div class="check-in-out">
          <div class="label-check">
            <label class="main-label" for="check-in">Hotel Check In</label>
          </div>

          <input type="date" id="check-in" name="check-in " required/>
          <div class="label-check">
            <label class="main-label" for=" check-out">Hotel Check out</label>
          </div>

          <input type="date" id="check-out" name="check-out " required />
        </div>

        <div class="hotel">
          <label class="main-label labels" for="hotel-select"
            >Choose the hotel type</label
          >

          <select name="hotel-select" id="hotel-type-id" required>
            <!-- <option value="">None</option> -->
            <option value="0">Bachelour</option>
            <option value="1">Couple</option>
            <option value="2">Family</option>
            <option value="3">3 Star</option>
            <option value="4">On Beach</option>
            <option value="5">Specialised Rooms</option>
          </select>
        </div>

        <div class="normalRoom"> <label class="main-label labels normal-room" for="labels no-of-persons" id="labels-normal-room"
          >Choose Your Rooms</label
        ></div>
      

       
        
        <div class="room-options">
          <span>
            <label class="text" for="twoshare">2 Sharing</label>

            <select name="twoshare" id="twoshare">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>
          </span>

          <span>
            <label class="text" for="threeshare">3 Sharing</label>

            <select name="threeshare" id="threeshare">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>
          </span>

            <span class="fourshare-insert">
              <label class="text" for="fourshare">4 Sharing</label>

              <select name="fourshare" id="fourshare">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
            </span>
        </div>

        <div class="food">
          <label class="main-label labels" for="food-select"
            >Choose the Food type</label
          >

          <select name="food-select" id="food-id">
            <!-- <option value="">None</option> -->
            <option value="0">No Food</option>
            <option value="1">breakfast only</option>
            <option value="2">breakfast and lunch</option>
            <option value="3">breakfast lunch and dinner</option>
          </select>
        </div>
        <div class="food hotel">
          <label class="main-label labels" for="food-select"
            >Customised Hotel we picked for you</label
          >

          <select name="food-select hotel" id="hotel-id"></select>
        </div>
        <div class="south-indian-food">
          <label class="main-label" for="south-indian-food">South-indian-food</label>
          <div class="sif-content">
            <label for="breakfast">Break Fast</label>
          <input type="number" id="bf" class="it"
          placeholder="how Many breakfast you need?">
          <label for="breakfast">lunch</label>
          <input type="number" id="lh" class="it"
          placeholder="how Many lunch you need?">
          <label for="breakfast">Dinner</label>
          <input type="number" id="dr" class="it"
          placeholder="how Many dinner Fast you need?">
        

          </div>
          </div>
        <div class="sightseeing" id="content">
          <div class="main-label sight" id="sight">
            Sight Seeing options
            <button type="reset" onclick="resets()" class="add-sight">
              Add service
            </button>
          </div>
          <div class="content">
            <div class="radio-sightseeing" id="reveal-content">
              <div class="radio">
                <input
                  type="radio"
                  id="Two-Wheeler"
                  name="sight-seeing"
                  value="Two-Wheeler"
                />
                 
                <label class="sight-labels" for="Two-Wheeler">Two Wheeler</label
                ><br />
              </div>
              <div class="radio">
                <input
                  type="radio"
                  id="self-drive-cars"
                  name="sight-seeing"
                  value="self-drive-cars"
                />
                 
                <label class="sight-labels" for="self-drive-cars"
                  >Self Driving Cars</label
                ><br />
              </div>
              <div class="radio">
                <input
                  type="radio"
                  id="Vechicle--driver"
                  name="sight-seeing"
                  value="Vechicle--driver"
                />
                 
                <label class="sight-labels" for="Vechicle--driver"
                  >Vehicle with Drivers</label
                ><br />
              </div>
            </div>
            <div class="sight-labels two-wheeler-question">
              <label for="two-wheeler-question"
                >How many days you need two-wheeler?</label
              >
              <input
                type="number"
                id="two-wheeler-question"
                placeholder="Enter number of days"
              />
            </div>
            <div class="sight-labels four-wheeler-question">
              <label for="four-wheeler-question"
                >How many days you need Cars?</label
              >
              <input
                type="number"
                id="four-wheeler-question"
                placeholder="Enter number of days"
              />
            </div>

            <div class="hidden">
              <div class="hidden-radio" id="hr"></div>
              <div class="hidden-two-wheeler" id="htw"></div>
              <div class="hiddenQuestion" id="hq">
                <label class="sight-labels" for="hideQuestions"
                  >How Many days You want sight Seeing?</label
                >
                <select name="hideQuestions" id="HQ">
                  <option value="">None</option>
                  <option value="0">1</option>
                  <option value="1">2</option>
                  <option value="2">3</option>
                  <option value="3">4</option>
                </select>
                <input
                  type="button"
                  id="btnReset"
                  value="Reset"
                  onClick="resets()"
                />
              </div>
              <div class="hidden-select">
                <span class="goa-span1">
                  <label for="goa-location">Day-1</label>
                  <select name="goa-location" id="goa-location1">
                    <option value="0">North-Goa I</option>
                    <option value="1">North-Goa II</option>
                    <option value="2">South Goa</option>
                    <option value="3">Extreme south Goa</option>
                    <!-- <option value="4" selected>        </option> -->
                  </select>
                </span>

                <span class="goa-span2">
                  <label for="goa-location">Day-2</label>
                  <select name="goa-location" id="goa-location2"></select>
                </span>

                <span class="goa-span3">
                  <label for="goa-location">Day-3</label>
                  <select name="goa-location" id="goa-location3"></select>
                </span>

                <span class="goa-span4" id="goa-location4"> </span>
              </div>
            </div>
          </div>
        </div>
        <div class="pickup-drop-container">
          <div class="main-label pick-up-drop-text">
            Pickup Drop Service
            <button type="button" class="add-pickup-drop">Add Service</button>
          </div>
          <div class="pick-drop-content">
            <div class="main-label pick-up-text">
              Pickup Point
              <select class="add-pickup" >
                <option value="Not Needed">Not Needed</option>
                <option value="Madgon">Madgon</option>
                <option value="Vasco">Vasco</option>
                <option value="Thivim">Thivim</option>
                <option value="Dabolim Airport">Dabolim Airport</option>
                <option value="Mopa Airport">Mopa Airport</option>
                <option value="Panjim">Panjim</option>
                <option value="Mapusa">Mapusa</option>
              </select>
              <div class="message-pick-up">A 6 seater will Pick you at</div>
            </div>
            <div class="main-label pick-up-text">
              Drop Point
              <select class="add-drop">
                <option value="Not Needed">Not Needed</option>
                <option value="Madgon">Madgon</option>
                <option value="Vasco">Vasco</option>
                <option value="Thivim">Thivim</option>
                <option value="Dabolim Airport">Dabolim Airport</option>
                <option value="Mopa Airport">Mopa Airport</option>
                <option value="Panjim">Panjim</option>
                <option value="Mapusa">Mapusa</option>
              </select>
              <div class="message-drop">A 6 seater will Drop you at</div>
            </div>
          </div>
        </div>
        <div class="addon-container">
          <div class="main-label add-on-text">
            Add-on Service
            <button class="add-add-on" type="button">Add Service</button>
          </div>
          <div class="addon-content">
            <div class="main-label addon-content-text">
              Please select an add-on
              <select id="add-on-options" placeholder="Number of persons"></select>
            </div>
          </div>
        </div>

        <div class="Submit">
          <button type="submit">Submit</button>
        </div>
        <div id="result"></div>
        <button class="fill" type="button">fill</button>
      </form>
    </div>
    `

    <script src="script.js"></script>
  </body>
</html>
