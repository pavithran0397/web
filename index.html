<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick-Your-Tour-Login</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form action="">

        <div class="signup-container gap" >
            <span id="-text-org-name-id" >
                <h1 class="center">Tick Your Tour</h1>
                </span>
            <span id="sign-up-form-text" >
                <h2 class="center">Sign-up</h2>
                </span>
            <div class="name gap">
                <label for="name">Name</label>
                <input type="text" name="name" id="name-id" placeholder="Name of the Organisation">
            </div>
            <div class="Location gap">
                <label for="Location">Location</label>
                <input type="text" name="Location" id="Location-id">
            </div>
            <div class="Website gap">
                <label for="Website">Website</label>
                <input type="url" name="Website" id="website-id">
            </div>
            <div class="Mobile gap">
                <label for="Mobile">Mobile</label>
                <input type="number" name="Mobile" id="Mobile-id">
            </div>
            <div class="Email gap">
                <label for="Email">Email</label>
                <input type="email" name="Email" id="Email-id">
            </div>
            <div class="Buisness-card gap">
                <label for="Buisness-card">Buisness-card</label>
                <input type="text" name="Buisness-card" id="Buisness-card">
            </div>
            <div class="gst gap">
                <label for="gst">GST</label>
                <input type="text" name="name" id="nam-id">
            </div>
            <div class="FB/Insta Page gap">
                <label for="FB/Insta Page">FB/Insta Page</label>
                <input type="text" name="page" id="page-id">
            </div>
            
            <div class="submit-btn center">
                <button type="submit">Sign-up</button>
            </div>
        </div>
       
    </form>
        
</body>
</html>
